components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      
  schemas:
    api_status:
      type: object
      properties:
        status:
          type: object
          properties:
            success:
              type: boolean
              default: true
            info:
              type: array
              items:
                type: object
                properties:
                  level:
                    type: string
                    default: info
                    description: Status level (info|warning|error).
                  code:
                    type: string
                    default: E_OK
                    description: Status code.
                  message:
                    type: string
                    default: "Success."
                    description: Status message.

    tfa: 
      description: "two-factor authentication code."
      type: object
      properties: 
        user: 
          type: string
        password:
          type: string
        tfa: 
          type: string
        override: 
          type: boolean

    auth: 
      description: "auth configuration."
      type: object
      properties: 
        override: 
          type: boolean
    config_pending: 
      description: "Pending configuration API schema."
      type: object

    administration_password: 
      description: "Set the password for the built in administrator."
      type: object
      properties: 
        administration: 
          type: object
          description: "Administration settings."
          properties: 
            admin_password: 
              type: object
              description: "Config the administrator settings."
              properties: 
                old: 
                  type: string
                  description: "Enter the old password."

                new: 
                  type: string
                  description: "Enter the new password."


    administration_regenerate_certificate_action: 
      description: "regenerate self-signed certificate."
      type: object

    administration_unbind_totp_key_action: 
      description: "Unbind admin totp key."
      type: object

    administration_web_management_certificate_use_self_signed: 
      type: object
      properties: 
        use_self_signed: 
          type: boolean
          description: "Use self signed certificate."

    administration_web_management_certificate_name: 
      type: object
      properties: 
        name: 
          type: string
          description: "Specify certificate."

    administration_language_override_chinese: 
      type: object
      properties: 
        chinese: 
          type: boolean
          description: "Chinese."

    administration_language_override_japanese: 
      type: object
      properties: 
        japanese: 
